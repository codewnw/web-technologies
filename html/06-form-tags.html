<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form tags</title>
  </head>
  <body>
    <form class="" action="#" method="post">
      <table>
        <tr>
          <td><strong>Name:</strong></td>
          <td><input type="text" name="" value="" placeholder="Enter your full name"></td>
        </tr>
        <tr>
          <td><strong>Email:</strong></td>
          <td><input type="email" name="" value="" placeholder="Enter your email"></td>
        </tr>
        <tr>
          <td><strong>Age:</strong></td>
          <td><input type="number" name="" value="" placeholder="Enter your age"></td>
        </tr>
        <tr>
          <td><strong>Password:</strong></td>
          <td><input type="password" name="" value="" placeholder="Enter your password"></td>
        </tr>
        <tr>
          <td><strong>Gender:</strong></td>
          <td><input type="radio" name="gender" value="M">Male <input type="radio" name="gender" value="F">Female</td>
        </tr>
        <tr>
          <td><strong>Courses:</strong></td>
          <td><input type="checkbox" name="courses" value="J">Java <input type="checkbox" name="courses" value="P">Python <input type="checkbox" name="courses" value="K">Kotlin</td>
        </tr>
        <tr>
          <td><strong>Country:</strong></td>
          <td>
<select class="" name="">
  <option value="">--Select--</option>
  <option value="IND">India</option>
  <option value="AUS">Autralia</option>
<option value="US">United States</option>
</select>

          </td>
        </tr>
        <tr>
          <td><strong>Comment:</strong></td>
          <td><textarea name="name" rows="8" cols="50"></textarea></td>
        </tr>
        <tr>
          <td><input type="reset" name="" value="Reset"></td>
          <td><input type="submit" name="" value="Register"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
